<!DOCTYPE html>
<html>
  
  <head>
    <title>Ideation Station</title>
  </head>
  
  <body>
    <h1>Welcome! <br>Click Start and begin!</h1>

    <button>Start</button>

    <p> Time left:<br><span id="countdowntimer">1:00 </span> </p>
    <script type="text/javascript">
        var timeleft = 59;
        var downloadTimer = setInterval(function(){
        timeleft--;
        document.getElementById("countdowntimer").textContent = timeleft;
        if(timeleft <= 0) {
          timeleft=2;
          clearInterval(downloadTimer);
        } 
        },1000);
    </script>

    <input></input>
  </body>



</html>
